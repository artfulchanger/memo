{% extends 'layout.html' %}

{% block content %}


    <div class="container">

    <!-- show any messages that come back with authentication -->
    {% if (error.length > 0) %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if (success.length > 0) %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}         

      <form name="signupForm" class="form-signin" action="/signup" method="post" ng-controller="AppController">
        <h2 class="form-signin-heading">Sign up</h2>
          
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus ng-model="email" ng-required="true">
          
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required ng-model="password" ng-required="true">
          
        <div class="form-group has-feedback" ng-class="{'has-success': signupForm.password2.status() === 'success'}">
            <label for="password2" class="sr-only">Password confirmation</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required ng-model="password2" ng-required="true" pw-check="password">
            <span ng-show="signupForm.password2.$dirty && signupForm.password2.$error.matching" class="help-inline">Passwords don't match!</span>
            <span ng-show="signupForm.password2.$dirty && !signupForm.password2.$error.matching" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span ng-show="signupForm.password2.$dirty && signupForm.password2.$error.matching" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
          
        <p class="form-signup">Already have an account <a href="/signin">Sign in</a>!</p>
      </form>
            
    </div> <!-- /container -->

{% endblock %}
