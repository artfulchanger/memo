{% extends 'layout.html' %}

{% block content %}


    <div class="container">

    <!-- show any messages that come back with authentication -->
    {% if (error.length > 0) %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if (success.length > 0) %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}         
        
      <form class="form-signin" action="/signup" method="post">
        <h2 class="form-signin-heading">Sign up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <label for="password2" class="sr-only">Password confirmation</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="form-signup">Already have an account <a href="/signin">Sign in</a>!</p>
      </form>
    </div> <!-- /container -->
{% endblock %}
